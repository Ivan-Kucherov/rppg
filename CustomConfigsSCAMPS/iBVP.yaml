BASE:
- ''
DEVICE: cpu
INFERENCE:
  BATCH_SIZE: 4
  EVALUATION_METHOD: FFT
  EVALUATION_WINDOW:
    USE_SMALLER_WINDOW: false
    WINDOW_SIZE: 30
  MODEL_PATH: ./rPPG_Toolbox/final_model_release/PURE_iBVPNet.pth
LOG:
  PATH: runs/exp
MODEL:
  DROP_RATE: 0.1
  NAME: iBVPNet
  iBVPNet:
    CHANNELS: 3
    FRAME_NUM: 300
NUM_OF_GPU_TRAIN: 1
TEST:
  DATA:
    BEGIN: 0.0
    CACHED_PATH: ./data/Custom_cached
    DATASET: SCAMPS
    DATA_FORMAT: NCDHW
    DATA_PATH: ./data/SCAMPS/Val_all
    DO_PREPROCESS: true
    END: 1.0
    EXP_DATA_NAME: ''
    FS: 30
    PREPROCESS:
      CHUNK_LENGTH: 300
      CROP_FACE:
        BACKEND: MP
        DETECTION:
          DO_DYNAMIC_DETECTION: true
          DYNAMIC_DETECTION_FREQUENCY: 30
          USE_MEDIAN_FACE_BOX: false
        DO_CROP_FACE: true
        LARGE_BOX_COEF: 1.5
        MP:
          ONLY_FACE: true
        USE_LARGE_FACE_BOX: true
      DATA_TYPE:
      - Raw
      DO_CHUNK: true
      LABEL_TYPE: Standardized
      RESIZE:
        H: 72
        W: 72
  METRICS:
  - MAE
  - RMSE
  - MAPE
  - Pearson
  - SNR
  - BA
  - MACC
  USE_LAST_EPOCH: false
TOOLBOX_MODE: only_test
